<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>High Spirits - Luxury Indian Fine Dining in Australia</title>
    <meta
      name="description"
      content="Experience Australia's premier luxury Indian dining at High Spirits. Authentic Punjabi and North Indian cuisine in an elegant atmosphere."
    />
    <meta name="author" content="High Spirits Restaurant" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Favicon (Google SERP Compatible) -->
    <link
      rel="icon"
      href="https://www.highspirits.au/logo.png"
      type="image/png"
      sizes="any"
    />
    <link
      rel="apple-touch-icon"
      href="https://www.highspirits.au/logo.png"
    />

    <!-- SEO -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.highspirits.au" />

    <!-- Open Graph -->
    <meta property="og:title" content="High Spirits - Luxury Indian Fine Dining in Australia" />
    <meta
      property="og:description"
      content="Experience Australia's premier luxury Indian dining at High Spirits. Authentic Punjabi and North Indian cuisine in an elegant atmosphere."
    />
    <meta
      property="og:image"
      content="https://www.highspirits.au/logo.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="High Spirits Restaurant" />
    <meta property="og:url" content="https://www.highspirits.au" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="High Spirits Logo" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="High Spirits - Luxury Indian Fine Dining in Australia" />
    <meta
      name="twitter:description"
      content="Experience Australia's premier luxury Indian dining at High Spirits."
    />
    <meta
      name="twitter:image"
      content="https://www.highspirits.au/logo.png"
    />
    <meta name="twitter:image:alt" content="High Spirits Logo" />

    <!-- ✅ Structured Data (CRITICAL FOR GOOGLE LOGO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Restaurant",
        "name": "High Spirits",
        "url": "https://www.highspirits.au",
        "logo": "https://www.highspirits.au/logo.png",
        "image": "https://www.highspirits.au/logo.png",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "1/57 Victoria Street",
          "addressLocality": "Bunbury",
          "addressRegion": "WA",
          "postalCode": "6230",
          "addressCountry": "AU"
        },
        "telephone": "+61-420-408-809",
        "servesCuisine": ["Indian", "Punjabi", "North Indian"],
        "priceRange": "$$",
        "openingHours": "Mo-Su 17:00-21:00"
      }
    </script>
  </head>

  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
